{% extends "base.html" %}

{% block title %}Employee Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full card hover-lift p-8">
        <div class="text-center mb-8">
            <div class="mb-4 flex justify-center"><svg class="w-16 h-16" aria-hidden="true"><use href="#icon-user-helmet" /></svg></div>
            <h2 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">Employee Login</h2>
            <p class="text-gray-600">Enter your credentials to access the production system</p>
        </div>
        
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <span class="flex items-center">
                        <svg class="w-4 h-4 mr-2" aria-hidden="true"><use href="#icon-user" /></svg>
                        Username
                    </span>
                </label>
                <input type="text" id="username" name="username" required
                       class="form-input" placeholder="Enter your username" autofocus>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <span class="flex items-center">
                        <svg class="w-4 h-4 mr-2" aria-hidden="true"><use href="#icon-lock" /></svg>
                        Password
                    </span>
                </label>
                <input type="password" id="password" name="password" required
                       class="form-input" placeholder="Enter your password">
            </div>
            
            <button type="submit" class="w-full btn-primary py-4 text-lg font-bold flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" aria-hidden="true"><use href="#icon-login" /></svg>
                Sign In
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-500">
                Need an account? Contact your administrator.
            </p>
        </div>
        
        <div class="mt-8 text-center">
            <a href="/admin" class="text-sm text-indigo-600 hover:text-indigo-800">
                Admin Panel â†’
            </a>
        </div>
    </div>
</div>

<style>
    /* Override the main container padding for full-height login */
    main.container {
        padding: 0 !important;
        max-width: none !important;
    }
</style>
{% endblock %}
